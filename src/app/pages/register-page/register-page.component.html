<div class="register-container">
  <div class="padding">
    <h1>Register as a new user</h1>
    <form method="POST" [formGroup]="registerForm">
      <p>
        <mat-form-field appearance="outline" class="register-item">
          <mat-label>Email address</mat-label>
          <input formControlName="registerEmail" matInput placeholder="some@address.com" type="email">
          <mat-hint>Type in your email address</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="register-item">
          <mat-label>Password</mat-label>
          <input formControlName="registerPassword" matInput type="password">
          <mat-hint>Type in your password</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="register-item">
          <mat-label>Repeat password</mat-label>
          <input formControlName="repeatPassword" matInput type="password">
          <mat-hint>Type in your password again</mat-hint>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" class="register-item" (click)="register()">Register</button>
    </form>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="padding">
    <div class="squared-card text-color pt-md-5 px-md-5 mr-md3">
      <img src="https://odzadu.startitup.sk/wp-content/uploads/2016/11/wallpaper-fitness-girl-training-in-gym.jpg" width="450px" height="250px" alt="Fitness girl">
    <h1>Create new account</h1>
    <p> and start using benefits of this web </p>
    </div>
  </div>
</div>
